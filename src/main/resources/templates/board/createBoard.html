<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action method="post" th:object="${boardFormDto}">
    <input th:field = "*{title}" type="text" placeholder="제목을 입력해주숑"/>
    <br/><br/>
    <textarea th:field = "*{content}" placeholder="내용도 입력해주숑"></textarea>
    <br/><br/>
    <button type="submit">입력</button>
</form>
</body>
</html>
